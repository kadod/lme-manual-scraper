# Cron configuration for Supabase Edge Functions
# These functions will be invoked automatically on the specified schedule

functions:
  - name: process-step-campaigns
    schedule: "*/1 * * * *" # Every 1 minute
    description: Process step campaign logs and send scheduled messages

  - name: send-reservation-reminders
    schedule: "0 * * * *" # Every hour at minute 0
    description: Send LINE reminder messages for upcoming reservations

  - name: aggregate-analytics
    schedule: "0 2 * * *" # Every day at 2:00 AM
    description: Aggregate daily analytics data from events into daily stats table

  - name: timeout-inactive-conversations
    schedule: "*/10 * * * *" # Every 10 minutes
    description: Timeout inactive scenario conversations based on inactivity period
