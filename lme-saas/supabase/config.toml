# Supabase Configuration
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions
[functions]
enabled = true

# Cron Jobs Configuration
[[functions.cron]]
name = "process-scheduled-messages"
schedule = "* * * * *"  # Every minute
description = "Process scheduled messages and trigger sending"

[functions.send-line-message]
verify_jwt = false

[functions.process-scheduled-messages]
verify_jwt = false

[functions.process-line-webhook]
verify_jwt = false
